<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <input type = "text" class="output"/>
    <div class="inputs">
        <div id="reset">AC</div>
        <div id="del">Del</div>
        <div class="input operation" data-num="/"> / </div>
        <div class="input operation" data-num="*"> * </div>
        <div class="input" data-num="7"> 7 </div>
        <div class="input" data-num="8"> 8 </div>
        <div class="input" data-num="9"> 9 </div>
        <div class="input operation" data-num="-" > - </div>
        <div class="input" data-num="6"> 6 </div>
        <div class="input" data-num="5"> 5 </div>
        <div class="input" data-num="4"> 4 </div>
        <div class="input operation" data-num="+" > + </div>
        <div class="input" data-num="1"> 1 </div>
        <div class="input" data-num="2"> 2 </div>
        <div class="input" data-num="3" > 3 </div>
        <div id="equal"> = </div>
        <div class="input" data-num="0"> 0 </div>
        <div class="input" data-num=".">.</div>
        <div class="input operation" data-num="%">%</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
